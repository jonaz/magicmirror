	<script>
		/* jshint newcap: false */
		/*global Polymer */

		(function() {
			"use strict";

			Polymer({
				is:'mirror-app',
				properties: {
					showmenu: {
						type: Boolean,
						notify:true
					},
					selected: {
						type: Number,
						notify:true
					},
					page: {
						type: Number,
						notify:true
					}
				},
				toggleMenu: function() {
					this.showmenu = (this.showmenu) ? 0:1;
				},
				websocketMessageChanged: function(a,b){
					switch(b.type){
						case 'down':
							this.showmenu=1;
							break;
						case 'up':
							this.showmenu=0;
							break;
						case 'left':
							this.page--;
							break;
						case 'right':
							this.page++;
							break;
						case 'reload':
							window.location.reload(true);
							break;
					}
				},
				ready: function(){

			});
